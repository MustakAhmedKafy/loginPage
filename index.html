<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>neotericit.com</title>
  <!-- fonts awesome -->
  <link rel="shortcut icon" type="image/x-icon" href="img/blue-globe-png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <!--  main style  -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="login__page">

  <section class="login__form"> 
      <div class="row h-100">
        <div class="col-md-6 mobile_hide">
          <!-- desktop img -->
          <div class="login100-more">
            <img src="img/bg.jpg" class="w-100" alt="">
            <div class="rgba d-flex align-items-end mb-5 pb-5 text-center display-4">
              <div class="p-4  display-4">
               <p class="text-center  ">Start for free and get attractive offers</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 align-self-center">
          <div class="px-5">
            <div class="logo_img text-center">
              <!-- logo -->
              <img src="img/Logo-01.svg" alt="">
            </div>
            <!-- account area -->
            <div class="account mt-5">
              <!-- google login button -->
              <a href="">
                <button type="button" class="btn btn-primary mt-2 mr-3 align-items-center">
                  <img src="img/google.svg" alt=""/>
                  <span class="pl-2">Sign up with Google</span>
                </button>
              </a>
              <!-- facebook login button -->
              <a href="">
                <button type="button" class="btn btn-primary mt-2 align-items-center">
                  <img src="img/facebook.svg" alt="" />
                  <span class="pl-2">Sign up with Facebook</span>
                </button>
                </a>
            </div>
            <!-- horizontal line -->
            <div class="or mt-4">
              <h6>OR</h6>
            </div>
            <form>
              <div class="form-group mt-3">
                <label for="">Email</label>
                <div class="position-relative">
                   <div class="icon icon-email">
                     <img src="img/mail.svg" alt="">
                   </div>
                  <input type="email" class="form-control" placeholder="neotericit@example.com">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <label class="float-right forget" for="exampleInputPassword1"><a href="">Forget Password</a>
                </label>
                 <div class="position-relative">
                   <div class="icon icon-email">
                     <img src="img/lock.svg" alt="">
                   </div>
                  <input type="password" class="form-control" placeholder="Enter your password">
                 </div>
                
              </div>
              <!-- checkbox -->
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customControlValidation1" />
                <label class="custom-control-label" for="customControlValidation1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="font-weight-bold register mt-3">Don't have an account 
              <a href="">Register</a>
            </p>
          </div>
        </div>
      </div>
  </section>






  <!--   JS  file area start  -->

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!--   JS  file area  end-->






</body>

</html>
